<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Специальные кнопки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        #button1 {
            background-color: #ff5722;
        }
        
        #button2 {
            background-color: #2196F3;
        }
        
        #button3 {
            background-color: #9c27b0;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="button1" onclick="downloadNurultan()">Кряк nurultan</button>
        <button id="button2" onclick="window.open('https://github.com/Utochka007/cfgRW', '_blank')">КФГ на РВ</button>
        <button id="button3" onclick="window.open('https://github.com/Utochka007/cfgFT', '_blank')">КФГ на ФТ</button>
    </div>

    <script>
        function downloadNurultan() {
            // Создаем временную ссылку для скачивания
            const link = document.createElement('a');
            link.href = 'Nurultan.exe';  // Теперь правильное имя файла
            link.download = 'Nurultan.exe';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Если файл лежит не в корне, можно указать полный URL:
            // link.href = 'https://ваш-сайт.ru/Nurultan.exe';
        }
    </script>
</body>
</html>
